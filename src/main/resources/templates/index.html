<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 문제, 컴퓨터사이언스,CS 문제 사이트, 카카오 cs 문제 - comssa.site </title>

    <meta name="description" content="컴퓨터사이언스(CS) 문제 풀이 사이트입니다. 다양한 분야의 CS 문제 모음과 해설을 제공합니다.">

    <link rel="stylesheet" type="text/css" th:href="@{/css/globals.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/styleguide.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}" />
    <script th:src="@{/js/questionChoice.js}"></script>
</head>
<body>
<div class="screen">
    <div class="big-box">
        <h1>CS 문제 풀이 </h1>
        <form th:action="@{/question/normal}" method="get">
            <div class="main-box">
                <div class="category-big-box">
                    <h2 class="text-wrapper">CS 분야</h2>
                    <div class="category-box">
                        <div class="categories" th:each="category, iterStat : ${categories}">
                            <div class="each-category">
                                <input type="checkbox" th:id="${'category-' + iterStat.index}" th:value="${category}" name="categories" class="checkbox" />
                                <label th:for="${'category-' + iterStat.index}" class="text-wrapper-2" th:text="${category}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="line-4" th:src="@{/img/line-4.svg}" />
                <div class="level-box">
                    <h2 class="text-wrapper">난이도</h2>
                    <div class="levels">
                        <div class="each-level" th:each="difficulty : ${levels}">
                            <input type="checkbox" th:id="${'difficulty-' + difficultyStat.index}" th:value="${difficulty}" name="levels" class="checkbox" />
                            <label th:for="${'difficulty-' + difficultyStat.index}" class="check-box-text" th:text="${difficulty}"></label>
                        </div>
                    </div>
                </div>

                <!-- 문제 유형을 Boolean으로 설정 -->
                <input type="hidden" name="multipleChoice" id="questionType" value="" />

                <p class="question-title-box">
                    <span class="question-title">&lt;문제 선택&gt;<br /></span>
                    <span class="text-wrapper-3">원하는 분야와 난이도를 선택하세요. (복수 선택 가능)</span>
                </p>

            </div>
            <div class="logo-container">

            </div>
            <div class="main-logo-box">
                <img src="/img/mainLogo.svg" alt="CS Solver Logo" class="logo-image">
                <span>컴퓨터 사이언스</span>
            </div>
            <button type="submit" class="start-left-box" onclick="makeMultipleChoice(true)">
                <span class="start-button-text">객관식</span>
            </button>
            <button type="submit" class="start-right-box" onclick="makeMultipleChoice(false)">
                <span class="start-button-text">주관식(미완성)</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
