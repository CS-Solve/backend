    <link rel="stylesheet" th:href="|${baseUrl}/css/global.css|"/>
    <link rel="stylesheet" th:href="|${baseUrl}/css/index/styleguide.css|"/>
    <link rel="stylesheet" th:href="|${baseUrl}/css/index/style.css|"/>
    <link rel="stylesheet" th:href="|${baseUrl}/css/global-index/style.css|"/>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe height="0"
            src="https://www.googletagmanager.com/ns.html?id=GTM-KRXZFS2Q" style="display:none;visibility:hidden"
            width="0"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
<header class="header">
    <div class="auth-container">
            <span th:if="${isLogin}">
<!--                <span th:text="${#request.userPrincipal.name}">사용자</span>-->
                <a href="/logout">로그아웃</a>
            </span>
        <span th:if="${!isLogin}">
                <a class="login-button" href="/oauth2/authorization/cognito">로그인</a>
            </span>
    </div>
</header>
<div class="screen">
    <div class="big-box">
        <h1 class="siteDescription">CS 전공 및 자격증 기출 문제 모음 </h1>
        <div class="main-logo-box">
            <img alt="CS Solver Logo" class="logo-image" th:src="|${baseUrl}/img/mainLogo.svg|">
            <link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">
            <h2 class="mainTitle">Com Ssa</h2>
        </div>


        <form class="mainForm" method="get" th:action="@{/question/major}">
            <div class="main-box">
                <p class="question-title-box">
                    <span class="choice-left" onclick="window.location.href='/'">전공 개념</span>
                    <span class="choice-right" onclick="window.location.href='/license'">자격증</span>
                </p>
                <div class="selectBox">
                    <!-- 분야 선택 -->
                    <div class="category-big-box side-box">
                        <h2 class="standard">CS 분야</h2>
                        <div class="scroll-box">
                            <div class="categories" th:each="category, iterStat : ${categories}">
                                <div class="each-category">
                                    <input class="checkbox" name="categories"
                                           th:id="${'category-' + iterStat.index}" th:value="${category}"
                                           type="checkbox"/>
                                    <label class="text-wrapper-2" th:for="${'category-' + iterStat.index}"
                                           th:text="${category}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="line-4" th:src="|${baseUrl}/img/line-4.svg|">
                    <!-- 난이도 선택 -->
                    <div class="level-big-box side-box">
                        <h2 class="standard">난이도</h2>
                        <div class="scroll-box">
                            <div class="levels">
                                <div class="each-level" th:each="difficulty : ${levels}">
                                    <input class="checkbox" name="levels"
                                           th:id="${'difficulty-' + difficultyStat.index}" th:value="${difficulty}"
                                           type="checkbox"/>
                                    <label class="check-box-text" th:for="${'difficulty-' + difficultyStat.index}"
                                           th:text="${difficulty}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 문제 유형을 Boolean으로 설정 -->
                <input id="questionType" name="multipleChoice" type="hidden" value=""/>

            </div>


            <div class="start-button-container">
                <button class="start-left-box" onclick="makeMultipleChoice(true)" type="submit">
                    <span class="start-button-text">객관식</span>
                </button>
                <button class="start-right-box" onclick="makeMultipleChoice(false)" type="submit">
                    <span class="start-button-text">주관식</span>
                </button>
            </div>

        </form>
    </div>
</div>
<footer style="position: absolute; bottom: 0; width: 100%; text-align: center; padding: 1em; background-color: #f2f4f7; font-size: 0.8vw; color: #333;">
    <p>건의 및 문의사항: <a href="https://open.kakao.com/o/sHIYrIXg" target="_blank">https://open.kakao.com/o/sHIYrIXg</a></p>
    <p>Email: <a href="mailto:solve.comssa@gmail.com">solve.comssa@gmail.com</a></p>
</footer>
</body>
</html>
