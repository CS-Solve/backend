<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QBBR8GH8H9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-QBBR8GH8H9');
    </script>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CS 전공 및 자격증 기출 문제 모음 | 컴싸</title>
    <link rel="icon" th:href="|${baseUrl}/img/mainLogo.svg|" type="image/svg+xml">

    <meta name="description" th:content="${description}">

    <link rel="stylesheet" th:href="|${baseUrl}/css/global.css|"/>
    <link rel="stylesheet" th:href="|${baseUrl}/css/license-index/styleguide.css|"/>
    <link rel="stylesheet" th:href="|${baseUrl}/css/license-index/style.css|"/>
    <link rel="stylesheet" th:href="|${baseUrl}/css/global-index/style.css|"/>
    <script th:src="|${baseUrl}/js/license-index/chooseQuestionType.js|"></script>
</head>
<body>
<header class="header">
    <div class="auth-container">
            <span th:if="${isLogin}">
<!--                <span th:text="${#request.userPrincipal.name}">사용자</span>-->
                <a href="/logout">로그아웃</a>
            </span>
        <span th:if="${!isLogin}">
                <a class="login-button" href="/oauth2/authorization/cognito">로그인</a>
            </span>
    </div>
</header>
<div class="screen">
    <div class="big-box">
        <h1 class="siteDescription">CS 전공 및 자격증 기출 문제 모음</h1>
        <div class="main-logo-box">
            <img alt="CS Solver Logo" class="logo-image" th:src="|${baseUrl}/img/mainLogo.svg|">
            <link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">
            <h2 class="mainTitle">Com Ssa</h2>
        </div>
        <form class="mainForm" method="get" th:action="@{/question/license}">
            <div class="main-box">
                <p class="question-title-box">
                    <span class="choice-left" onclick="window.location.href='/'">전공 개념</span>
                    <span class="choice-right" onclick="window.location.href='/license'">자격증</span>
                </p>
                <div class="selectBox">
                    <!-- 분야 선택 -->
                    <div class="category-big-box side-box">
                        <h2 class="standard">자격증 분야</h2>
                        <div class="scroll-box">
                            <div class="categories" th:each="category, iterStat : ${licenseCategories}">
                                <div class="each-category">
                                    <input class="radio" name="category"
                                           onchange="fetchSessions(this.value)" th:id="${'category-' + iterStat.index}"
                                           th:value="${category.originalName}"
                                           type="radio">
                                    <label class="text-wrapper-2" th:for="${'category-' + iterStat.index}"
                                           th:text="${category.korean}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="line-4" th:src="|${baseUrl}/img/line-4.svg|">

                    <!-- 회차 선택 -->
                    <div class="level-big-box side-box">
                        <h2 class="standard">회차</h2>
                        <div class="scroll-box">
                            <div class="levels" id="session-list">
                                <!-- JavaScript를 통해 동적으로 회차 데이터를 추가합니다 -->
                            </div>
                        </div>
                    </div>
                </div>
                <input id="questionType" name="multipleChoice" type="hidden" value=""/>
            </div>
        </form>
    </div>
</div>
<footer style="position: absolute; bottom: 0; width: 100%; text-align: center; padding: 1em; background-color: #f2f4f7; font-size: 0.8vw; color: #333;">
    <p>건의 및 문의사항: <a href="https://open.kakao.com/o/sHIYrIXg" target="_blank">https://open.kakao.com/o/sHIYrIXg</a></p>
    <p>Email: <a href="mailto:solve.comssa@gmail.com">solve.comssa@gmail.com</a></p>
</footer>

</body>
</html>
